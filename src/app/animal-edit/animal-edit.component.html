
<div *ngIf="childSelectedAnimal">
  <h3>Edit an Animal's Info</h3>
  <h5>{{childSelectedAnimal.name}}</h5>
  <label for="name">Enter Name: </label>
  <input [(ngModel)]="childSelectedAnimal.name">
  <label for="species">Enter Species: </label>
  <input [(ngModel)]="childSelectedAnimal.species">
  <label for="caretakers">Enter Caretaker Numbers: </label>
  <input [(ngModel)]="childSelectedAnimal.caretaker">
  <button (click)="doneClicked()">Done Editing</button>
</div>
