
<button (click)="showAskToAdd()"  class="btn add-button">Add A New Animal</button>

<hr>

<div *ngIf="askToAdd">
  <div class="form-group">

    <h2 class="form-title">New Animal</h2>
    <label>Name:</label>
    <input #newName class="form-control">
    <label>Species:</label>
    <input #newSpecies class="form-control">
    <label>Age:</label>
    <input #newAge class="form-control">
    <label>Diet Type:</label>
    <input #newDiet class="form-control">
    <label>Zoo Location:</label>
    <input #newLocation class="form-control">
    <label>Number of Caretakers Needed:</label>
    <input #newCaretaker class="form-control">
    <label>Gender:</label>
    <input #newGender class="form-control">
    <label>Likes:</label>
    <input #newLike class="form-control">
    <label>Dislikes:</label>
    <input #newDislike class="form-control">

    <button (click)="submitForm(newName.value, newSpecies.value, newAge.value, newDiet.value, newLocation.value, newCaretaker.value, newGender.value, newLike.value, newDislike.value); newName.value=''; newSpecies.value=''; newAge.value=''; newDiet.value=''; newLocation.value=''; newCaretaker.value=''; newGender.value=''; newLike.value=''; newDislike.value='';" class="done-adding">Add To Zoo</button>
  </div>
</div>
